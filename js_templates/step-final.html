<!DOCTYPE html>
<html>
<head>

	<script type="text/javascript" src="./js/handlebars.js"></script>

	<script id="user-info-template" type="text/x-handlebars-template">

		<div class="user-info-entry">
			<h2>User data:</h2>
			{{#each users}}
			<ul>
				<li>first: {{first}}</li>
				<li>last: {{last}}</li>
				<li>age: {{age}}</li>
			</ul>
			{{/each}}
		</div>

	</script>

</head>
<body>


	<h1>JS Templates Demo</h1>

	<div id="user-info">
	</div>

	<script type="text/javascript">

		// Create Template
		var template_src 	= document.getElementById("user-info-template").innerHTML;
		var template = Handlebars.compile(template_src);
		
		console.log(template_src);


		var contextJSON = {
			users:	[
				{ first: "John", last: "Doe", age: 33 }, 
				{ first: "Betty", last: "Sue", age: 33 }, 
				{ first: "James", last: "Smith", age: 33 }
				]
			};
		var html    = template(contextJSON);

		console.log(html);

		document.getElementById("user-info").innerHTML = html;

	</script>


</body>
</html>
